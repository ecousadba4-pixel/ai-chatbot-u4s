name: Update Vector Store from kb.jsonl

on:
  push:
    branches: [ "main" ]
    paths:
      - "kb.jsonl"
      - ".github/workflows/update-vector-store.yml"
      - "scripts/refresh_vector_store_files.py"
  workflow_dispatch: {}

concurrency:
  group: vector-store-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate-and-update:
    runs-on: ubuntu-latest
    env:
      # Обязательные секреты (добавьте в Settings → Secrets and variables → Actions → New repository secret)
      YANDEX_API_KEY: ${{ secrets.YANDEX_API_KEY }}
      VECTOR_STORE_ID: ${{ secrets.VECTOR_STORE_ID }}
      YANDEX_FOLDER_ID: b1g2vuvi3is4jn4eamo0
      KB_PATH: kb.jsonl

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Ensure kb.jsonl exists and is non-empty
        run: |
          test -s "${KB_PATH}" || { echo "kb.jsonl not found or empty"; exit 1; }

      - name: Basic JSONL validation
        run: |
          python - << 'PY'
          import json, sys
          ok = True
          with open("kb.jsonl","r",encoding="utf-8") as f:
            for i,line in enumerate(f,1):
              line=line.strip()
              if not line: continue
              try:
                o=json.loads(line)
              except Exception as e:
                print(f"Invalid JSON at line {i}: {e}", file=sys.stderr)
                ok=False
                break
              for k in ("id","title","text","metadata"):
                if k not in o:
                  print(f"Missing '{k}' at line {i}", file=sys.stderr)
                  ok=False
                  break
              if not ok: break
          sys.exit(0 if ok else 2)
          PY

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install --upgrade pip
          pip install openai

      - name: Soft-refresh Yandex AI Studio Vector Store
        run: |
          python scripts/refresh_vector_store_files.py \
            --vs-id "${VECTOR_STORE_ID}" \
            --kb "${KB_PATH}" \
            --folder-id "${YANDEX_FOLDER_ID}" \
            --timeout 900
