name: Update Vector Store from kb.jsonl

on:
  push:
    branches: ["main"]
    paths:
      - "kb.jsonl"
      - ".github/workflows/update-vector-store.yml"
      - "scripts/refresh_vector_store_files.py"
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: "vector-store-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  validate-and-update:
    runs-on: ubuntu-latest

    env:
      KB_PATH: "kb.jsonl"
      YANDEX_FOLDER_ID: "b1g2vuvi3is4jn4eamo0"
      VECTOR_STORE_ID: "${{ secrets.VECTOR_STORE_ID }}"
      YANDEX_API_KEY: "${{ secrets.YANDEX_API_KEY }}"

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Debug: show workspace tree (one time)
        run: |
          pwd
          ls -la
          echo "KB_PATH=${KB_PATH}"

      - name: Ensure kb.jsonl exists and is non-empty
        run: |
          test -s "${KB_PATH}" || { echo "kb.jsonl not found or empty"; exit 1; }

      - name: Basic JSONL validation
        run: |
          python - <<'PY'
          import json, sys
          ok = True
          with open("kb.jsonl","r",encoding="utf-8") as f:
              for i,line in enumerate(f,1):
                  if not line.strip():
                      continue
                  try:
                      o=json.loads(line)
                  except Exception as e:
                      print(f"Invalid JSON at line {i}: {e}", file=sys.stderr); ok=False; break
                  for k in ("id","title","text","metadata"):
                      if k not in o:
                          print(f"Missing '{k}' at line {i}", file=sys.stderr); ok=False; break
                  if not ok: break
          sys.exit(0 if ok else 2)
          PY

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -V
          pip install --upgrade pip
          pip install openai

      - name: Soft-refresh Yandex AI Studio Vector Store
        run: |
          python scripts/refresh_vector_store_files.py \
            --vs-id "${VECTOR_STORE_ID}" \
            --kb "${KB_PATH}" \
            --folder-id "${YANDEX_FOLDER_ID}" \
            --timeout 900

      - name: Update README with last sync date
        if: success()
        run: |
          SYNC_DATE=$(date -u +"%Y-%m-%d %H:%M UTC")
          echo "ðŸ•“ Last KB Sync: ${SYNC_DATE}" | tee -a "$GITHUB_STEP_SUMMARY"
          if grep -q "Last KB Sync:" README.md; then
            sed -i "s|ðŸ•“ Last KB Sync: .*|ðŸ•“ Last KB Sync: ${SYNC_DATE}|" README.md
          else
            printf "\nðŸ•“ Last KB Sync: ${SYNC_DATE}\n" >> README.md
          fi
          git config --global user.email "actions@github.com"
          git config --global user.name "github-actions"
          git add README.md
          git commit -m "docs: update last KB sync date (${SYNC_DATE})" || echo "no changes to commit"
          git push


