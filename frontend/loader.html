<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="robots" content="noindex">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Загрузка…</title>
  <style>
    html,body{height:100%;margin:0}
    body{display:flex;align-items:center;justify-content:center;font:16px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Arial}
    .s{opacity:.7}
  </style>
</head>
<body>
  <div class="s">Загружаем актуальную версию…</div>
  <script>
    (async () => {
      try {
        const u = './version.json?ts=' + Date.now();
        const res = await fetch(u, { cache: 'no-store' });
        let version = '';
        if (res.ok) {
          const data = await res.json();
          version = data.version || '';
        }
        const target = new URL('./frontend.html', location.href);
        if (version) target.searchParams.set('v', version);
        // Мгновенный редирект (без записи в историю)
        location.replace(target.href);
      } catch (e) {
        // На случай редких сетевых сбоев — мягкий фолбек: просто откроем фронт без версии
        location.replace('./frontend.html');
      }
    })();
  </script>
  <noscript>Нужен JavaScript.</noscript>
</body>
</html>
